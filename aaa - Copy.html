<html>
<head>
<title>Road2Science game</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style>

#tweets {
border-collapse: collapse;
width:100%;
padding: 9px 12px;
font-family: "Segoe UI",Arial,sans-serif;
border: 0px;
}

#tweets	td {vertical-align: top;}

#tweets	th, td { border-bottom: 1px solid #e6ecf0;}

.avatar {
	width: 50px;
    height: 50px;
    border-radius: 50%;
    border-radius: 50%;
	margin-right:5px;
}

.heshtag {
color: #1DA1F2;
}





.main_img {
	position: absolute;
	z-index: 1;

}

.feedback_img {
	position: absolute;
	z-index: 3;
}
.build_choice {
	position:relative;
	float:left;
	display:inline-block;
	margin:10px;
	padding:10px;
	background-color:#fcfcc1;
	border-radius: 10px;
	border: 2px solid #9f900b;
	min-width:10vw;}

.build_choice img {
	float: left;
	margin-right:3px;}

.sizeS {height:11vw;
	width:11vw;}

.sizeM {height:5vw;
	width:5vw;}

.amount {
	position:relative;
	left:-1vw;
	top:-4vw;
	padding:5px;
	background-color:#880015;
	display:inline-block;
	border-radius: 50%;
    font-weight: bold;
    color: white;
	width:18px;
	height:18px;
	text-align: center;
	display:none;}

.border {
	border:2px solid red;}

#build {
	position:absolute;
	top:10vh;
	left:10vw;
	width:80vw;
	background-color: white;
	padding: 10px;
	border: 2px solid black;
	z-index: 90;}

#TweetsDIV {
	border:5px solid #48AAE6;
	overflow-y: scroll;
	height:400px;
	padding:10px;}

#TweetsDIV h2 {
	font-family: "Segoe UI",Arial,sans-serif;
	color:white;
	background-color:#48AAE6;
	margin: -10px;
    margin-bottom: 20px;
	padding:10px;	}

#saving_form {
	position:fixed;
	top:20vh;
	left:20vw;
	width:60vw;
	background-color: white;
	padding: 10px;
	border: 2px solid black;
	z-index: 99;}

/* Landscape */
@media screen and (orientation:landscape) {

	#playfield {
		height:80vh;
		width:80vh;
		margin-left: calc(40vw - 40vh);}

	#finish_button {
		position: absolute;
		right: 2vh;
		bottom: 2vh;}

	#help_button {
		position: absolute;
		right: 2vh;
		bottom: 15vh;}

	#build_button {
		position: absolute;
		right: 2vh;
		bottom: 28vh;}

	#cell_discription {
		position: absolute;
		right: 2vh;
		top: 2vh;
		height: 55vh;
		width: 20vh;}

	#help_button img, #build_button img, #finish_button img{
		height:10vh;
		width:10vh;}

	#help {
		position:absolute;
		top:10vh;
		left:15vw;
		width:70vw;
		background-color: white;
		padding: 10px;
		border: 2px solid black;
		z-index: 99;
		}

		#CommentsDIV,#TweetsDIV {
    border: 1px solid white;
    float: left;
	width: 48vw;
	}
	
	

	

}

/* Portrait */
@media screen and (orientation:portrait) {
   .size {
		
		width:7.8vw;}

	#playfield {
		height:80vw;
		width:80vw;
		margin: 0 auto;
		}

	#finish_button {
		position: absolute;
		right: 2vw;
		bottom: 2vw;}

	#help_button {
		position: absolute;
		right: 15vw;
		bottom: 2vw;}

	#build_button {
		position: absolute;
		right: 28vw;
		bottom: 2vw;}

	#cell_discription {
		position: absolute;
		left: 2vw;
		bottom: 2vw;
		height: 20vw;
		width: 55vw;}

	#help_button img, #build_button img, #finish_button img{
		height:10vw;
		width:10vw;}

	#help{
	position:absolute;
	top:10vh;
	left:10vw;
	width:80vw;
	background-color: white;
	padding: 10px;
	border: 2px solid black;
	z-index: 99;}
	
	


}
